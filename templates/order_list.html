<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order_list > 주문리스트페이지</title>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $.get('http:127.0.0.1:8000/api/order')
                .then((result) => {
                    console.log('Order Result');
                    console.log(result);
                    for (let i = 0; i < result.results.length; i++) {
                        const content = result.results[i];
                        $('#content').append(`
                        <tr>                            
                            <td>${content.ord_ymd}</td>                            
                            <td>${content.ord_no}</td>                            
                        </tr>
                        `);
                    }
                });
            }
        );
    </script>
</head>

<body>

    <div class="container">
        <br>
        <h1>주문(Order) 리스트</h1>
        <br>
        <h1 id="productName" class="text-center"></h1>
        <br>
        <table class="table table-dark table-hover text-center">
            <thead>
                <tr>
                    <!-- <th class="table-light">ID</th> -->
                    <th class="table-light">ORD_YMD (주문일자)</th>
                    <!-- <th class="table-light">ACCT_MANG_DBRN_CODE</th> -->
                    <th class="table-light">ORD_NO (주문번호)</th>
                    <!-- <th class="table-light">ACCT_NO</th>
                    <th class="table-light">CALLV_TYPE_CODE</th>
                    <th class="table-light">SELL_BUY_TP_CODE</th>
                    <th class="table-light">STBD_CODE</th>
                    <th class="table-light">ORD_QTY</th>
                    <th class="table-light">ORD_UV</th>
                    <th class="table-light">MRGN_BASE_UV</th> -->
                </tr>
            </thead>
            <tbody id="content">

            </tbody>
        </table>
    </div>

</body>

</html>
