<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup > 회원가입</title>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        let password_length_valid = false;
        let password_equal_valid = false;
        let notduplicate = false;

        const signup = function () {
            if (notduplicate && password_length_valid && password_equal_valid) {
                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1:8000/api/member/',
                    data: {
                        username: $('#username').val(),
                        password: $('#password1').val(),
                        tel: $('#tel').val()
                    },
                    success: (result) => {
                        alert('회원 가입이 완료되었습니다.');
                        location.href = 'http://127.0.0.1:8000/api/member/move/'
                    },
                    error: (result) => {
                        const ret = result.responseJSON;  
                        let errorMsg = '';                        
                        if (ret.password) {
                            errorMsg += '비밀번호 오류.'
                        }
                        if (ret.username) {
                            errorMsg += '\n아이디 오류'
                        }
                        if (errorMsg) {
                            alert(errorMsg)
                        }
                    }
                });
            } else {
                alert('회원가입 입력 폼을 다시 확인해주세요.')
            }
        };        
    </script>
</head>

<body>

    <div class="tab-content" style="width: 30%; margin: 5% auto 0px auto;">
        <h3>Signup Page</h3>
        <br>
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control" name="username" />
                    <label class="form-label" for="username">Enter Your User ID</label><br>
                    <span id="duplicate"></span>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password1" class="form-control" name="password1" />
                    <label class="form-label" for="password1">Enter Your Password</label><br>
                    <span id="password1_text"></span>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="password2" class="form-control" name="password2" />
                    <label class="form-label" for="password2">Enter Your Password Again</label><br>
                    <span id="password2_text"></span>
                </div>
                
                <div class="form-outline mb-4">
                    <input type="text" id="tel" class="form-control" name="tel" />
                    <label class="form-label" for="tel">Enter Your Email</label>
                </div>

                <!-- Submit button -->
                <buton id="signup" type="button" class="btn btn-primary btn-block mb-4" >Register</buton>
            </form>
        </div>       
    </div>

    <script>
        $('#username').on('keyup', function () {
            typed_username = $(this).val();
            console.log('typed_username > ', typed_username)
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8000/api/member/duplicate/',
                data: {
                    username: typed_username
                },
                success: (result) => {
                    console.log(result)
                    if (result.result) {
                        $('#duplicate').empty();
                        $('#duplicate').val('');
                        $('#duplicate').text('');
                        $('#duplicate').html('이 아이디는 이미 사용 중입니다.<br>다른 아이디를 입력하세요.');
                        notduplicate = false;
                    } else {
                        $('#duplicate').empty();
                        $('#duplicate').val('');
                        $('#duplicate').text('');
                        $('#duplicate').text('이 아이디를 사용할 수 있습니다.');
                        notduplicate = true;
                    }
                }
            })
        });
    </script>
    <script>
        $("#signup").on("click", () => {
            signup();
        })
        $('#tel').on('keyup', function (key) {
            if (key.keyCode == 13) {
                if (notduplicate && password_length_valid && password_length_valid) {
                    $('#signup').click();
                }
            }
        });

        $('#password1').on('keyup', function () {
            $('#password2').empty();
            $('#password2').val('');
            $('#password2').text('');
            $('#password2_text').empty();
            $('#password2_text').val('');
            $('#password2_text').text('');            
            if ($('#password1').val().length < 8) {
                $('#password1_text').empty();
                $('#password1_text').val('');
                $('#password1_text').text('');
                $('#password1_text').text('비밀번호는 8자리 이상이어야 합니다.');
                password_length_valid = false;
            } 
            else {
                $('#password1_text').empty();
                $('#password1_text').val('');
                $('#password1_text').text('');
                password_length_valid = true;
            }
        });

        $('#password2').on('keyup', function () {
            console.log($('#password1').val());
            console.log($(this).val());
            console.log('---');

            if ($('#password1').val() !== $(this).val()) {
                $('#password2_text').empty()
                $('#password2_text').val('')
                $('#password2_text').text('비밀번호가 일치하지 않습니다.');
                password_equal_valid = false;
                return;
            } 
            if ($('#password1').val() === $(this).val()) {
                console.log('check')
                $('#password2_text').empty();
                $('#password2_text').val('');
                $('#password2_text').text('비밀번호가 일치합니다.');
                password_equal_valid = true;
                return;
            }
        })
    </script>

</body>

</html>
