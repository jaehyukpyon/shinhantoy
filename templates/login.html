<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login > 로그인</title>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        const login = function () {
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8000/api/token/',
                data: {
                    username: $('#username').val(),
                    password: $('#password').val(),
                },
                success: (result) => {
                    alert('로그인 성공.')
                    $('#token').text(result.access);
                },
                error: (result) => {
                    alert('아이디(username) 혹은 비밀번호를 다시 확인하세요.')
                }
            });
        };
    </script>
</head>

<body>

    <div class="tab-content" style="width: 30%; margin: 5% auto 0px auto;">
        <h3>Login Page</h3>
        <br>
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control" name="username" />
                    <label class="form-label" for="username">Enter Your User ID</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" name="password" />
                    <label class="form-label" for="password">Enter Your Password</label>
                </div>                

                <!-- Submit button -->
                <button id="loginbtn" type="button" class="btn btn-primary btn-block mb-4" onclick="login()">Sign in</button>
            </form>
        </div>
        <div id="token" style="word-break: break-all;">
        </div>        
    </div>

    <script>
        $('#password').on('keyup', function (key) {
            if (key.keyCode == 13) {
                $('#loginbtn').click();
            }
        });
    </script>

</body>

</html>
